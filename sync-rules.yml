bucket_definitions:
  user_lists:
    # Separate bucket per document
    parameters: select id as doc_id from lists where owner_id = request.user_id()
    data:
      - select * from lists where id = bucket.doc_id
      - select * from text_updates where doc_id = bucket.doc_id
      - select * from shared_cursors where doc_id = bucket.doc_id

  current_doc:
    accept_potentially_dangerous_queries: true
    # Separate bucket per document
    parameters: select id as doc_id from lists where id = (request.parameters() ->> 'current_doc_id')
    data:
      - select * from lists where id = bucket.doc_id
      - select * from text_updates where doc_id = bucket.doc_id
      - select * from shared_cursors where doc_id = bucket.doc_id
